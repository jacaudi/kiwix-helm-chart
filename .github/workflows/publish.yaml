name: Publish Artifacts

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  packages: write

jobs:
  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/kiwix-downloader
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./image
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${GITHUB_REF#refs/tags/}\"/" Chart.yaml

      - name: Update dependencies
        run: helm dependency update

      - name: Lint chart
        run: helm lint .

      - name: Template chart
        run: helm template test . > /dev/null

      - name: Release chart to OCI registry
        uses: appany/helm-oci-chart-releaser@v0.5.0
        with:
          name: kiwix-helm-chart
          path: .
          repository: jacaudi
          tag: ${{ steps.version.outputs.version }}
          registry: ghcr.io
          registry_username: ${{ github.actor }}
          registry_password: ${{ secrets.GITHUB_TOKEN }}

  create-github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-docker, publish-chart]
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Get current and previous tags
        id: tags
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "current=$CURRENT_TAG" >> $GITHUB_OUTPUT

          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 ${CURRENT_TAG}^ 2>/dev/null || echo "")
          echo "previous=$PREV_TAG" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          CURRENT_TAG="${{ steps.tags.outputs.current }}"
          PREV_TAG="${{ steps.tags.outputs.previous }}"

          if [ -z "$PREV_TAG" ]; then
            # First release - use all commits
            COMMITS=$(git log --pretty=format:"- %s (%h)" | grep -v "ci(uplift)")
          else
            # Get commits since previous tag
            COMMITS=$(git log --pretty=format:"- %s (%h)" ${PREV_TAG}..${CURRENT_TAG} | grep -v "ci(uplift)")
          fi

          # Create release notes
          cat << EOF > release-notes.md
          ## What's Changed

          $COMMITS

          ## Artifacts

          - **Docker Image**: \`ghcr.io/jacaudi/kiwix-downloader:${CURRENT_TAG}\` (linux/amd64, linux/arm64)
          - **Helm Chart**: \`oci://ghcr.io/jacaudi/kiwix-helm-chart\` (version ${CURRENT_TAG#v})

          ## Installation

          \`\`\`bash
          helm install kiwix oci://ghcr.io/jacaudi/kiwix-helm-chart --version ${CURRENT_TAG#v}
          \`\`\`

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${CURRENT_TAG}
          EOF

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ steps.tags.outputs.current }}" \
            --title "${{ steps.tags.outputs.current }}" \
            --notes-file release-notes.md \
            --latest
